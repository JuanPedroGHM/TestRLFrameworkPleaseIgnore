report:
  path: './results/1_MAPPO_s_h3'

trainer:
  episodes: 5000
  maxEpisodeLenght: 1000
  evalFreq: 50
  plot: False
  plotAction: True


agent:
  name: 'mappo'
  h: 3
  discount: 0.7

  a_layers: [4, 64, 64, 1]
  a_activation: ['relu', 'relu', 'identity']
  a_layerOptions: [{}, {}, {'bias': 20.0}]
  a_lr: 0.0003
  c_layers: [8, 64, 64, 1]
  c_activation: ['relu', 'relu', 'invRelu']
  c_lr: 0.005
  tau: 0.0005
  weightDecay: 0.000
  batchSize: 512
  update_freq: 2 
  bufferSize: 10000
  explorationNoise: 10.0 
  clip: 0.05
  klCost: 0.001
  model: 'clutch'

env:
  name: 'clutch-v0'
  args:
    horizon: 6
    deltaActionCost: 0.005
    rewardScaling: 1.0
