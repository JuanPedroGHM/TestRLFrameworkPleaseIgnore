report:
  path: './results/linearReinforce'

trainer:
  episodes: 10
  maxEpisodeLenght: 1000
  evalFreq: 5
  plot: True
  plotAction: True


agent:
  name: 'reinforce'
  h: 1
  discount: 0.7
  layers: [3, 64, 64, 1]
  activation: ['tahn', 'tahn', 'identity']
  a_lr: 0.00001
  weightDecay: 0.001
  batchSize: 512
  update_freq: 1000
  bufferSize: 10000

env:
  name: 'linear-with-ref-v0'
  args:
    horizon: 2
    deltaActionCost: 0.001

