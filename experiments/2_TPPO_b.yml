report:
  path: './results/2_TPPO_b'

trainer:
  episodes: 2000
  maxEpisodeLenght: 1000
  evalFreq: 10 
  plot: False
  plotAction: True


agent:
  name: 'tppo'
  h: 5
  discount: 0.7

  a_layers: [8, 400, 300, 1]
  a_activation: ['relu', 'relu', 'identity']
  a_layerOptions: [{}, {}, {'bias': 20.0}]
  a_lr: 0.0003
  c_layers: [8, 400, 300, 1]
  c_activation: ['relu', 'relu', 'invRelu']
  c_lr: 0.005
  tau: 0.001
  weightDecay: 0.000
  batchSize: 32
  update_freq: 2 
  bufferSize: 10000
  explorationNoise: 10.0 
  clip: 0.1
  klCost: 0.01

env:
  name: 'clutch-v0'
  args:
    horizon: 10
    deltaActionCost: 0.000
    rewardScaling: 1.0
