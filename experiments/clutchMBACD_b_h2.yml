report:
  path: './results/clutchMBACD_b_h2'

trainer:
  episodes: 1000
  maxEpisodeLenght: 1000
  evalFreq: 25
  plot: False
  plotAction: True


agent:
  name: 'mbacd'
  h: 2
  discount: 0.7
  a_layers: [3, 400, 300, 1]
  a_activation: ['tahn', 'tahn', 'identity']
  a_layerOptions: [{}, {}, {'bias': 20.0}]
  a_lr: 0.0003
  c_layers: [7, 400, 300, 1]
  c_activation: ['tahn', 'tahn', 'invRelu']
  c_lr: 0.001
  tau: 0.001
  weightDecay: 0.000
  explorationNoise: 10.0
  batchSize: 512
  update_freq: 2 
  bufferSize: 10000
  model: 'clutch'

env:
  name: 'clutch-v0'
  args:
    horizon: 4
    deltaActionCost: 0.001
    rewardScaling: 1.0
