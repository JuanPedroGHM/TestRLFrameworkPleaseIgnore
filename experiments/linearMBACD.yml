report:
  path: './results/linearMBACD'

trainer:
  episodes: 10
  maxEpisodeLenght: 1000
  evalFreq: 5
  plot: True
  plotAction: True


agent:
  name: 'mbacd'
  h: 1
  discount: 0.7
  a_layers: [2, 64, 64, 1]
  a_activation: ['tahn', 'tahn', 'identity']
  a_lr: 0.00001
  c_layers: [5, 64, 64, 1]
  c_activation: ['tahn', 'tahn', 'invRelu']
  c_lr: 0.001
  tau: 0.001
  weightDecay: 0.001
  batchSize: 512
  update_freq: 2 
  bufferSize: 10000
  model: 'linear'

env:
  name: 'linear-with-ref-v0'
  args:
    horizon: 3
    deltaActionCost: 0.001
