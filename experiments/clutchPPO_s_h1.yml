report:
  path: './results/clutchPPO_s_h1'

trainer:
  episodes: 500
  maxEpisodeLenght: 1000
  evalFreq: 10
  plot: False
  plotAction: False


agent:
  name: 'ppo'
  h: 1
  discount: 0.7

  a_layers: [3, 64, 64, 1]
  a_activation: ['tahn', 'tahn', 'identity']
  a_layerOptions: [{}, {}, {'bias': 20.0}]
  a_lr: 0.00001

  c_layers: [4, 64, 64, 1]
  c_activation: ['tahn', 'tahn', 'invRelu']
  c_layerOptions: [{}, {}, {}]
  c_lr: 0.001
  tau: 0.001
  weightDecay: 0.001
  batchSize: 512
  update_freq: 2 
  bufferSize: 5000
  clip: 0.2
  klCost: 0.001

env:
  name: 'clutch-v0'
  args:
    horizon: 2
    deltaActionCost: 0.001
