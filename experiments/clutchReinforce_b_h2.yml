report:
  path: './results/clutchReinforce_b_h2'

trainer:
  episodes: 1000
  maxEpisodeLenght: 1000
  evalFreq: 25
  plot: False
  plotAction: True


agent:
  name: 'reinforce'
  h: 2
  discount: 0.9
  layers: [4, 400, 300, 1]
  activation: ['tahn', 'tahn', 'identity']
  layerOptions: [{}, {}, {'bias': 20.0}]
  a_lr: 0.0003
  weightDecay: 0.000
  batchSize: 512
  update_freq: 200
  bufferSize: 10000
  explorationNoise: 10.0

env:
  name: 'clutch-v0'
  args:
    horizon: 3
    deltaActionCost: 0.001
    rewardScaling: 1.0
